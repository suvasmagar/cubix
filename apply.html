  <form action="connect2.php" method="post">
    <section class="vh-100" style="background-color: #2779e2;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <h1 class="text my-5" style="display: flex; justify-content: center; color: black; font-size: 4rem;">Apply for a job</h1>              <div class="card" style="border-radius: 15px;">
            <div class="card-body">
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Full name</h6>
                </div>                    
                <div class="col-md-9 pe-5">
                  <input type="text" name="fname" class="form-control form-control-lg" />
                </div>
                </div>
                <hr class="mx-n3">
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Email address</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input type="email" name="email" class="form-control form-control-lg" placeholder="example@example.com" />
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Contact No.</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input type="tel" name="contact" class="form-control form-control-lg" placeholder="Enter number" />
                    </div>
                  </div>
                  <hr class="mx-n3">
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Job Specification</h6>
                    </div>   
                    <div class="col-md-9 pe-5">
                      <select class="form-select" name="specific" aria-label="Default select example">
                        <option selected name="specific">Open this select menu</option>
                        <option value="1" name="specific">Developer</option>
                        <option value="2" name="specific">SEO</option>
                        <option value="3" name="specific">Content Writer</option>
                      </select>
                    </div>
                  </div>  
                  <hr class="mx-n3">
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
                      <h6 class="mb-0">Upload CV</h6>
                    </div>
                    <div class="col-md-9 pe-5">
                      <input class="form-control form-control-lg" name="cv" id="formFileLg" type="file" />
                      <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>
                    </div>
                  </div>
                  <hr class="mx-n3">
                   <div style="display: flex; justify-content: space-around;">
                  <div class="back" >
                    <button type="submit" class="btn btn-outline-success btn-lg">Send </button>
                  </div>
                  <div class="submitt"  >
                    <button type="submit" class="btn btn-success btn-lg">sad</button>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
